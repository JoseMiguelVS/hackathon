<form method="POST" action="{{ url_for('guardar_documento') }}">
    <div class="modal-body">
      <!-- Documentos -->
      <div class="mb-3">
        <label for="codigoDocumento1" class="form-label">Código del Documento</label>
        <input type="text" class="form-control" id="codigoDocumento1" name="documentos[0][codigoDocumento]" required />
      </div>
      <div class="mb-3">
        <label for="numeroRevision1" class="form-label">Número de Revisión</label>
        <input type="text" class="form-control" id="numeroRevision1" name="documentos[0][numeroRevision]" required />
      </div>
      <div class="mb-3">
        <label for="fechaEmision1" class="form-label">Fecha de Emisión</label>
        <input type="date" class="form-control" id="fechaEmision1" name="documentos[0][fechaEmision]" required />
      </div>
      <div class="mb-3">
        <label for="fechaRevision1" class="form-label">Fecha de Revisión</label>
        <input type="date" class="form-control" id="fechaRevision1" name="documentos[0][fechaRevision]" required />
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
